<html lang="en">
<head>

<title>HostMdy Register Form</title>
<!-- CDN-->
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/school.ico" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<link href="css/custom.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
    
        
		<form action="login" method ="post">
				<h2 class="text-center"> Sign in</h2>
				<input type="hidden" name = "mode" value = "SIGIN">
				
				    <c:if test = "${loginFail}">
				
				<div class ="mb-3">
				
				<span class ="alert alert-danger">Username or password is incorrect</span>
				</div>
				</c:if>
			<div class="mb-3">
				<label for="email" class="form-label">Email
					address</label> <input type="email" name ="email" class="form-control"
					id="email" aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text">We'll never share your
					email with anyone else.</div>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" name ="password" class="form-control"
					id="password">
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	<p>Doesn't have an account? <a href="user-regiserform.html"> SignUp </a> </p>

	</div> <!-- ./container -->

<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>

</body>
</html>
